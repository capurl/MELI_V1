<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia - Un Álbum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/album.css">
</head>
<body>

    <div class="album-container">
        <div class="book" id="book">
            <div class="book-cover" id="book-cover">
                <h1>Nuestra Historia</h1>
                <p>Haz clic para abrir</p>
            </div>

            <div class="book-page" id="book-page">
                <div class="page-content">
                    <div class="vintage-frame">
                        <img id="page-image" src="" alt="Recuerdo">
                    </div>
                    <p id="page-text"></p>
                </div>
            </div>
        </div>

        <div class="navigation-controls">
            <button id="prev-btn">Anterior</button>
            <button id="next-btn">Siguiente</button>
        </div>
    </div>
    
    <a href="indice.html" class="back-link-album">Volver al Menú</a>

    <script src="js/album.js"></script>
