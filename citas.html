<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas de Ensueño</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="checklist-container">
        <h2>Citas de Noviecitos</h2>
        <div class="list-section">
            <h3>Sueños y citas juntos por cumplir ✨</h3>
            <ul class="dream-list">
                <li><input type="checkbox" id="c1"><label for="c1">Sesion de fotos de noviecitos</label></li>
                <li><input type="checkbox" id="c2"><label for="c2">Ir a comer a sumo</label></li>
                <li><input type="checkbox" id="c3"><label for="c3">Concierto de nsqk twins</label></li>
                <li><input type="checkbox" id="c4"><label for="c4">Cuidar algo juntos</label></li>
            </ul>
        </div>
        <div class="list-section">
            <h3>Citas completadas ❤️</h3>
            <ul class="completed-list">
                <li><input type="checkbox" id="c5" checked><label for="c5">Nuestro primer beso</label></li>
                <li><input type="checkbox" id="c6" checked><label for="c6">Picnic</label></li>
                <li><input type="checkbox" id="c7" checked><label for="c7">Ir al cine</label></li>
                <li><input type="checkbox" id="c8" checked><label for="c8">Tener casita</label></li>
                <li><input type="checkbox" id="c9" checked><label for="c9">Cocinar juntos</label></li>
            </ul>
<a href="indice.html" class="back-link" title="Volver al Índice">
    <span class="fa-stack fa-2x">
        <i class="fas fa-star fa-stack-2x"></i>
        <i class="fas fa-arrow-left fa-stack-1x"></i>
    </span>
</a>
</body>
</html>
